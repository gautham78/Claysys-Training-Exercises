<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link rel="stylesheet" href="calcstyle.css">
    <script src="calcscript.js"></script>
    
</head>

<body style="background-color: rgb(153, 180, 231);">

    <h1 style="text-align: center;">Simple Calculator</h1>
    <div class="calculator">
        <input type="text" id="display">
        <div class="buttons">
            <button onclick="resultView('0')">0</button>

            <button onclick="resultView('1')">1</button>

            <button onclick="resultView('2')">2</button>

            <button onclick="resultView('+')">+</button>
            
            <button onclick="resultView('3')">3</button>
            
            <button onclick="resultView('4')">4</button>
            
            <button onclick="resultView('5')">5</button>
            
            <button onclick="resultView('-')">-</button>
            
            <button onclick="resultView('6')">6</button>
            
            <button onclick="resultView('7')">7</button>
            
            <button onclick="resultView('8')">8</button>
            
            <button onclick="resultView('*')">*</button>
            
            
            
            <button onclick="resultView('9')">9</button>

            <button onclick="clearDisp()">C</button>

            
            
           
            <button onclick="check()">=</button>
            <button onclick="resultView('/')">/</button>
        </div>
    </div>


</body>
</html>
